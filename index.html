<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Office Olympics Trivia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css">
</head>
<body>
  <header>
<h1> Office Olympics Trivia</h1>
  </header>
  <div id = "gameboard">
    <div class="container">
    <div class = "image"></div>
    <div class = "question"></div>
    <div id = "answers">
      <div class = "answer" id = "A"></div>
      <div class = "answer" id = "B"></div>
      <div class = "answer" id = "C"></div>
    </div>
    <div class = "right-or-wrong" style = "display:none"></div>
    <div class = "score"></div>
    <div class = "next" style = "display:none">Next question!</div>
    <div id="score" id="again"></div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
