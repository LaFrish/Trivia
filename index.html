<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Office Olympics Trivia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css">
</head>
<body>
  <header>
<h1> Office Olympics Trivia</h1>
  </header>
  <div id = "gameboard">
    <div class="container">
    <div class = "image"></div>
    <div class = "question"></div>
    <div id = "answers">
      <div class = "answer" id = "A"></div>
      <div class = "answer" id = "B"></div>
      <div class = "answer" id = "C"></div>
    </div>
    <div class = "right-or-wrong" style = "display:none"></div>
    <div class = "score"></div>
    <div class = "next" style = "display:none">Next question!</div>
    <div id="score again"></div>
    <div class="popup"></div>
  </div>
  <a href="#0" class="cd-popup-trigger">Trigger to after 3 questions answered</a>

<div class="cd-popup" role="alert">
	<div class="cd-popup-container">
		<p>Changing to popup after 3 questions answered. And to be medal based off score.</p>
		<ul class="cd-buttons">
			<li><a href="#0">Play Again</a></li>
			<!-- <li><a href="#0">No</a></li> -->
		</ul>
		<a href="#0" class="cd-popup-close img-replace">Close</a>
	</div> <!-- cd-popup-container -->
</div> <!-- cd-popup -->
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
