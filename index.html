<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Office Olympics Trivia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  <header>
<h1> Office Olympics Trivia</h1>
  </header>
  <div id = "gameboard">
    <div class = "image"></div>
    <div class = "question"></div>
    <div id = "answers">
      <div class = "answer" id = "A"></div>
      <div class = "answer" id = "B"></div>
      <div class = "answer" id = "C"></div>
    </div>
    <div class = "right-or-wrong" style = "display:none"></div>
    <div class = "score"></div>
    <div class = "next" style = "display:none">Next question!</div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
