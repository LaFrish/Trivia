<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Office Olympics Trivia</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css">
</head>
<body>
  <!-- <header>
<img src="css/rio-40.png"/>
<h1>Trivia</h1>
  </header> -->
    <div class="container" id="start">
      <div class = "question"></div>
    </br>
      <div id="answers">
        <div class= "answer span" id= "A"></div>
        <div class= "answer span" id= "B"></div>
        <div class= "answer span" id= "C"></div>
      </div>
      <!-- <div class ="score"></div> -->
    </div>

  <div class = "right-or-wrong" style = "display:none"></div>
    <div class = "next" style = "display:none">Next question!</div>
      <div id="score again"></div>
</div>
<div class="score"></div>

<div class="cd-popup" role="alert">
	<div class="cd-popup-container">
		<p> You got nothing right</p>
		<ul class="cd-buttons">
			<li id="reset"><a href="#start">Play Again</a></li>
		</ul>
	</div>
</div>
<div class="cd-popup1" role="alert">
	<div class="cd-popup1-container">
		<p> You got 1 out of 3 questions right!</p>
    <img src="css/bronze-ribbon.png" />
		<ul class="cd-buttons">
			<li id="reset"><a href="#start">Play Again</a></li>
		</ul>
	</div>
</div>
<div class="cd-popup2" role="alert">
	<div class="cd-popup2-container">
		<p>You got 2 out of 3 questions right!</p>
    <img src="css/silver-ribbon.png" />
		<ul class="cd-buttons">
			<li id="reset"><a href="#start">Play Again</a></li>
		</ul>
	</div>
</div>
<div class="cd-popup3" role="alert">
	<div class="cd-popup3-container">
		<p>You got 3 out of 3 questions right!</p>
    <img src="css/gold-ribbon.png" />
		<ul class="cd-buttons">
			<li id="reset"><a href="#start">Play Again</a></li>
		</ul>
	</div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
